<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Student</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Mark</th>
            <th>Major</th>
        </tr>
        </thead>
        <tbody th:object="${student}">
        <tr>
            <td th:text="${student.getId()}"></td>
            <td th:text="${student.getName()}"></td>
            <td th:text="${student.getMajor()}"></td>
            <td th:text="${student.getMark()}"></td>
        </tr>
        </tbody>
    </table>
    <form class="form-group" method="post" th:action="@{/student/save}" th:object="${student}">
        <label for="nameStudent">Name</label>
        <input aria-describedby="helpId"
               class="form-control" id="nameStudent" name="" placeholder="" th:feild="${student.name}"
               type="text">
        <label for="majorStudent">Major</label>
        <input aria-describedby="helpId"
               class="form-control" id="majorStudent" name="" placeholder="" th:feild="${student.major}"
               type="text">
        <input class="btn btn-primary mt-3" id="" name="" type="submit" value="Submit">
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
